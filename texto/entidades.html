<!--
São um conjunto de códigos utilizados para exibir caracteres reservados do html usados no 
dia a dia, assim como também para exibir outros caracteres especiais encontrados no teclado. 
Podem ser definidos por sua entidade ou número correspondente.
-->

<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <p>
            &euro; <!--exemplo elemento euro-->
            &#169; <!--Exemplo elemento copyright-->
        </p>
    </body>
</html>
