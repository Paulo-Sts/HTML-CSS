<!--
Listas são elementos utilizados para agrupar informações de forma claramente associadas facilitando a leitura, elas ajudam 
a criar documentos bem estruturados, acessíveis e fáceis de realizar manutenção. Existem três tipos de listas: 
as listas ordenadas, as listas não ordenadas e as listas de definição.
-->

<!--
É usada para agrupar um conjunto de itens relacionados que devem aparecer em uma sequência específica. Pode-se definir uma lista 
dentro de um item de lista, criando assim uma lista aninhada.Podem ser ordenados usando números ou letras como marcadores, sendo 
possível definir qual o valor inicial da lista através do atributo start. Listas ordenadas são definidas por um elemento <ol> e 
cada item é definido por um elemento filho <li>.
-->

<!DOCTYPE html> 
<html>
    <head> 
        <meta charset="utf-8">
    </head> 
    <body> 
        <ol>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </body>
</html>
