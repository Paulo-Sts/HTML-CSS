<!--
Define uma lista de opções para o usuário escolher, sendo cada item definido por meio de um elemento <option>.
O atributo size define a quantidade de itens da lista visíveis, o atributo multiple permite a escolha de mais de
um item e o atributo select define um item selecionado padrão. 
-->

<!DOCTYPE html> 
<html>
    <head> 
        <title></title>
        <meta charset="utf-8">
    </head> 
    <body>
        <form>
            <select size="" multiple>
                <option></option>
                <option></option>
                <option selected></option>
                <option></option>
                <option></option>
            </select>
        </form>
    </body>
</html>
