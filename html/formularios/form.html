<!--
É o elemento utilizado para inserir informações na página que serão coletadas e enviadas para um servidor para serem processados. 
Um formulário é definido pelo elemento <form> e possui um conjunto de elementos filhos que definem diferentes tipos de campos de 
entrada de dados no formulário.Entre os principais atributos do elemento <form> estão o action que define que tratará os dados do 
formulário e o atributo method define o método http utilizado para enviar os dados.
-->

<!--ATRIBUTOS DO ELEMENTO FORM-->

<!--
ATRIBUTO ACTION: O atributo action, define a ação a ser executada quando o formulário é enviado. 
Normalmente ele é enviado para um arquivo no servidor quando o usuário clica em enviar.
-->

<!--
ATRIBUTO TARGET: O atributo target, define onde deve ser exibida a resposta recebida após o formulário ser enviado.
O valor padrão _self indica que a resposta deve ser recebida na página atual.
_blanck: Resposta em uma nova janela
_self: Resposta na janela atual
_parent: Resposta na janela acima
_top: Resposta em toda a janela
framename: Resposta em um iframe
-->

<!--
ATRIBUTO METHOD: O atributo method, define o método http usado para enviar os dados do formulário, podendo ser o método get ou post.
O padrão é o método get.
-->

<!--
ATRIBUTO AUTOCOMPLETE: O atributo autocomplete, define se deve ter ou não o recurso de autocompletar ao preencher um formulário. 
Podendo ser on ou off.
-->

<!--
ATRIBUTO NOVALIDATE: O atributo novalidate, é um atributo booleano que define que os dados do formulário não
devem ser validados ao serem enviados.
-->

<!--
ATRIBUTO ACCEPT-CHARSET: O atributo accept-charset é usado para definir a codificação de caracteres utilizados para o envio do formulário.
-->

<!DOCTYPE html> 
<html>
    <head> 
        <title></title>
        <meta charset="utf-8">
    </head> 
    <body>
        <form>
            
        </form>
    </body>
</html>
