<!--
O elemento figure é um novo elemento para representação de imagens do html5, ele é formado pelo elemento <img> onde se define 
a figura a ser exibida e pelo elemento <figcaption> que adiciona uma legenda a imagem.
-->

<!DOCTYPE html> 
<html>
    <head> 
        <title></title>
        <meta charset="utf-8">
    </head> 
    <body>
        <figure>
            <img src="" title="" alt="">
            <figcaption></figcaption>
        </figure>
        
    </body>
</html>
