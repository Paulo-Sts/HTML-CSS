<!--
Todo documento html é formado por uma tag raiz chamada html que contém todas as tags do documento. 
Dentro dessa tag são definidas a tag head e a tag body filhas de html.
-->

<!DOCTYPE html> <!--O Doctype é uma instrução que informa ao navegador que o documento html é um documento da versão mais recente, atualmente o Html5.-->
<html>
    <head> <!--Na tag head são definidas as informações para o navegador, assim como meta informações sobre o documento.-->
        <title></title>
        <meta charset="utf-8">
    </head> 
    <body> <!--Na tag body é definido todo o conteúdo visível da página html. -->

    </body>
</html>
