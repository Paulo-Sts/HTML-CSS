<!--
São elementos que dão destaque ao conteúdo de um texto ou parte dele.
-->

<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <p>
            <strong>importante</strong>
            <em>enfatizado</em>
            <mark>marcado</mark>
            <small>menor</small>
            <sub>subscrito</sub>
            <sup>sobrescrito</sup>
            <code>código</code>
            <tt>monoespaçado</tt>
            <samp>amostra de texto</samp>
        </p>
        
    </body>
</html>
