<!--
Imagens podem ser utilizadas para representar um conteúdo complexo, ou para embelezamento da página, sendo para 
representar um conteúdo usa-se elementos de imagens, já para embelezamento é preferível definir como plano de fundo por meio do Css.
-->

<!--
É utilizado para incluir figuras na página, sendo o endereço da imagem informado no atributo src. 
Deve-se informar um texto alternativo no atributo alt para caso a figura não seja apresentada e também para 
facilitar a leitura para deficientes visuais por meio de leitores de tela. O atributo title contém um texto 
que é apresentado quando se passa o mouse por cima da imagem.
-->

<!DOCTYPE html> 
<html>
    <head> 
        <title></title>
        <meta charset="utf-8">
    </head> 
    <body> 
        <img src="" title="" alt="">
    </body>
</html>
