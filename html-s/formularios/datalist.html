<!--
O elemento datalist define uma lista de itens suspensa para um elemento input. 
Cada item da lista é definido por meio do elemento option. Para associar o elemento datalist ao 
input, deve-se informar no input um atributo list com o id correspondente do elemento datalist.
-->

<!DOCTYPE html> 
<html>
    <head> 
        <title></title>
        <meta charset="utf-8">
    </head> 
    <body>
        <form>
            <input list="teste">
            <datalist id="teste">
                <option>Opção 1</option>
                <option>Opção 2</option>
                <option>Opção 3</option>
                <option>Opção 4</option>
            </datalist>
        </form>
    </body>
</html>
