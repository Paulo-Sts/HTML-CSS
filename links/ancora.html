<!--
É utilizado para apontar para uma outra página ou como apontador para outro recurso da mesma página. 
O atributo href é utilizado para indicar o endereço de uma página externa ou o id de um elemento da página atual. 	
Pode-se definir onde o link deve ser aberto com o atributo target. O atributo title pode ser usado para fornecer
informações extras sobre o link. Deve-se definir um texto que representará o link do elemento âncora.
-->

<!DOCTYPE html> 
<html>
    <head> 
        <title></title>
        <meta charset="utf-8">
    </head> 
    <body>
        <a href="" title=""></a>
    </body>
</html>
