<!--
São partes da página que apontam para outros recursos, seja dentro da página, outras páginas html, assim como textos, arquivos e etc. 
Existem links que são seguidos automaticamente pela página (<link>) e links que são opcionais chamados de âncoras (<a>). 
-->

<!--
É utilizado para definir a relação entre a página e um recurso externo, sendo normalmente usado para vincular páginas de estilização Css
ao documento dentro da tag <head>. É definido pelo elemento <link>, o endereço do recurso externo é informado por meio do atributo href
e o atributo rel informa qual a relação entre a página e o recurso externo.
-->

<!DOCTYPE html> 
<html>
    <head> 
        <title></title>
        <meta charset="utf-8">
        <link rel="" href="">
    </head> 
    <body>
            
    </body>
</html>
