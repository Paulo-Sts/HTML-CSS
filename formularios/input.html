<!--
Elemento usado para entrada de dados do usuário, a forma como os dados são definidos é feita por meio do atributo type, o 
atributo name identifica o campo e o atributo value define um valor padrão para o campo. 
-->

<!--TIPOS DE INPUT-->
<!--
O tipo de input associado ao atributo type, define as características de entrada do elemento. 
Por padrão o atributo type recebe o valor de text.
text: Texto de linha única
password: Campo de senha
submit: Botão para enviar dados
reset: Botão de redefinir dados
radio: Botão de opção única
checkbox: Caixa de seleção
button: Botão simples
color: Campo de cor
date: Campo de entrada para datas
Datetime-local: Data e hora sem fuso horário
email: Endereço de email
-->

<!--TIPOS DE ATRIBUTOS DO INPUT-->
<!--
value="": Valor inicial para um campo input
readonly: Campo somente de leitura
disabled: Campo desativado
size="": Tamanho do campo
maxlenght="": Número máximo de caracteres
min="": Valor mínimo do campo
max="": Valor máximo do campo
multiple: Mais de um valor de entrada
pattern="": Formato padrão de valor
placeholder="": Especifica um valor de amostra
required: Campo deve ser preenchido
step="": Intervalo de números
autofocus: Direciona para o campo
list="": Referencia um elemento datalist
autocomplete="": (Não) Preenchimento automático
file: Seleção de arquivo
month: Selecionar mês e ano
number: Campo de entrada numérico
range: Número em faixa horizontal
search: Campo de pesquisa
tel: Campo para telefone
time: Horário sem fuso horário
url: Campo para endereço de url
week: Selecionar semana e ano
-->

<!DOCTYPE html> 
<html>
    <head> 
        <title></title>
        <meta charset="utf-8">
    </head> 
    <body>
        <form>
            <input type="" name="" value="">
        </form>
    </body>
</html>
