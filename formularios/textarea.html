<!--
O elemento textarea define um campo de entrada de várias linhas. O atributo rows define a área visível de
linhas e o atributo cols a largura da área de texto.
-->

<!DOCTYPE html> 
<html>
    <head> 
        <title></title>
        <meta charset="utf-8">
    </head> 
    <body>
        <form>
            <textarea cols="" rows=""></textarea>
        </form>
    </body>
</html>
