<!--
Usado para dar o nome a um campo o relacionando com esse campo específico. A relação entre o nome e o 
campo é feita pelo atributo for que deve conter o nome do campo. 
-->
<!DOCTYPE html> 
<html>
    <head> 
        <title></title>
        <meta charset="utf-8">
    </head> 
    <body>
        <form>
            <input type="" name="" value="" id="nome">
            <label for="nome"></label>
        </form>
    </body>
</html>
