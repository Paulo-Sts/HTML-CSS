<!--
O elemento fieldset é usado para agrupar dados relacionados em um formulário. 
Junto com ele é utilizado o elemento legend que define uma legenda para o elemento fieldset. 
-->

<!DOCTYPE html> 
<html>
    <head> 
        <title></title>
        <meta charset="utf-8">
    </head> 
    <body>
        <form>
            <fieldset>
                <legend>Legenda</legend>
                <button type="">Nome Botão</button>
                <button type="">Nome Botão</button>
            </fieldset>
        </form>
    </body>
</html>
