<!--
O elemento button define um botão. Deve-se especificar o seu tipo como botão com o atributo type. Também é possível adicionar 
eventos por meio de botões através de funções javascript.
-->
<!DOCTYPE html> 
<html>
    <head> 
        <title></title>
        <meta charset="utf-8">
    </head> 
    <body>
        <form>
            <button type="">Nome Botão</button>
        </form>
    </body>
</html>
