<!--
É usada para associar itens específicos com a sua definição. É definida pelo elemento <dl>, cada item 
da lista é definido pelo elemento filho <dt> e a definição é feita através do elemento <dd>.
-->

<!DOCTYPE html> 
<html>
    <head> 
        <meta charset="utf-8">
    </head> 
    <body> 
        <dl>
            <dt>
                <dd></dd>
            </dt>
            <dt>
                <dd></dd>
            </dt>
            <dt>
                <dd></dd>
            </dt>
        </dl>
    </body>
</html>
